<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <img id="backIMage" src="./assets/back.jpg" alt="">


    <form id="myForm">
        <div class="form-group">
            <input type="text" class="form-control" id="player1NameInput" 
                placeholder="Player 1 Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="player2NameInput" 
                placeholder="Player 2 Name">
        </div>
        <button style="width: 100%;" id="startButton"  class="btn btn-success">Start Game</button>
    </form>




    <div id="powerContainer" style="display: none;">
        <div class="playerHealth" id="turn"></div>
        <div class="playerHealth" id="power"></div>
    </div>
    <div id="playerHealthContainer" style="display: none;">
        <div class="playerHealth" id="player1health"></div>
        <div class="playerHealth" id="player2health"></div>
    </div>
    <div id="playerContainer" style="display: none;">

        <div class="playeImage" onclick="hit('player1')">
            <img src="./assets/shoot1.png" alt="" id="player1Image">
            <div id="player1bullet" class="bulletDiv"><img  src="./assets/bullet.png"  alt=""></div>
        </div>
        <div class="playeImage" id="secondImage" onclick="hit('player2')">
            <img src="./assets/shoot1.png" alt="" id="player2Image">
            <div id="player2bullet" class="bulletDiv"><img  src="./assets/bullet.png"  alt=""></div>
        </div>
        
    </div>


</body>

</html>
